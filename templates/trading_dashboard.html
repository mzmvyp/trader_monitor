<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Analysis Dashboard</title>
</head>
<body>
    <h1>Trading Analysis Dashboard</h1>
    <p><a href="/">Back to Main Dashboard</a></p>

    <h2>Current Analysis</h2>
    <pre id="trading-analysis">Loading analysis...</pre>

    <h2>Recent Trading Signals</h2>
    <pre id="trading-signals">Loading signals...</pre>

    <script>
        async function fetchTradingAnalysis() {
            try {
                const response = await fetch('/trading/api/analysis');
                const data = await response.json();
                document.getElementById('trading-analysis').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('trading-analysis').textContent = 'Error loading analysis: ' + error;
                console.error('Error fetching trading analysis:', error);
            }
        }

        async function fetchTradingSignals() {
            try {
                const response = await fetch('/trading/api/signals');
                const data = await response.json();
                document.getElementById('trading-signals').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('trading-signals').textContent = 'Error loading signals: ' + error;
                console.error('Error fetching trading signals:', error);
            }
        }

        fetchTradingAnalysis();
        fetchTradingSignals();

        setInterval(fetchTradingAnalysis, 10000); // Update every 10 seconds
        setInterval(fetchTradingSignals, 10000); // Update every 10 seconds
    </script>
</body>
</html>
